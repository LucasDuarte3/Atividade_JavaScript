<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
    <style>
        #resultado {
        font-size: 18px;
        margin-top: 10px; }
    </style>
</head>
<body>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(prompt("Digite a nota 1:"));
            var nota2 = parseFloat(prompt("Digite a nota 2:"));
            var media = (nota1 + nota2) / 2;
            var cor = ''
            var situacao, cor;
            if (media >= 6) {
                situacao = "Aprovado";
                cor = "azul";
            } else {
                situacao = "Reprovado";
                cor = "vermelho";
            }
            document.getElementById('media').innerHTML = 'Média: ' + media.toFixed(2);
            document.getElementById('situacao').innerHTML = 'Situação: ' + situacao;
            document.getElementById('resultado').style.color = cor;
        }
    </script>
    <h1>Média final do Aluno:</h1>
    <button onclick="calcularMedia()">Calcular Média Final</button>
    <div id="resultado"></div>
    <span id="media"></span>
    <span id="situacao"></span>
    <a href="index.html"><strong>Voltar</strong></a>
</body>
</html>
