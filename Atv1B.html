<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Final</title>
    <style>
        #resultado {
        font-size: 18px;
        margin-top: 10px; }
    </style>
</head>
<body>
    <script>
        function calcularMedia() {
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var media = (nota1 + nota2) / 2;
            var situacao;
            var cor = ''
            if (media >= 6) {
                situacao = "Aprovado";
                cor = 'azul';
            } else {
                situacao = "Reprovado";
                cor = 'vermelho';
            }
            document.getElementById('media').innerHTML = 'Média: ' + media.toFixed(2);
            document.getElementById('situacao').innerHTML = 'Situação: ' + situacao;
            document.getElementById('id_resultado').style.color = cor;
        }
    </script>
    <h1>Média final do Aluno:</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.1">
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.1">
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <div id='resultado'></div>
    <span id="media"></span>
    <span id="situacao"></span>
    <a href="index.html"><strong>Voltar</strong></a>
</body>
</html>
